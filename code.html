<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コード表示とコピーver3</title>

  <!-- Prism.js CSS（ダークテーマ） -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }

    .code-container {
      position: relative;
      margin-top: 20px;
    }

    pre {
      margin: 0;
      border-radius: 8px;
      overflow: auto;
    }

    button.copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #0a84ff;
      color: white;
      border: none;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 10;
    }

    button.copy-btn:hover {
      background: #006edc;
    }
  </style>
</head>
<body>

  <h2>Pythonコード</h2>

  <div class="code-container">
    <button class="copy-btn" onclick="copyCode()">📋 コピー</button>
    <pre><code id="code" class="language-python">def hello():
    print("Hello, World!")</code></pre>
  </div>

  <!-- Prism.js 本体 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>

  <!-- コピー処理 -->
  <script>
    function copyCode() {
      const code = document.getElementById('code').innerText;
      navigator.clipboard.writeText(code)
        .then(() => alert("コピーしました！"))
        .catch(err => alert("コピーに失敗しました: " + err));
    }
  </script>

</body>
</html>
