<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コード表示ver2</title>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.css" rel="stylesheet" />
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    pre {
      position: relative;
      background: #2d2d2d;
      color: white;
      border-radius: 5px;
      padding: 1em;
      overflow: auto;
    }
    button.copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Pythonコード例</h2>

  <div style="position: relative;">
    <button class="copy-btn" onclick="copyCode()">📋 コピー</button>
    <pre><code id="code" class="language-python">def hello():
    print("Hello, World!")</code></pre>
  </div>

  <!-- Prism.js -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>

  <!-- コピー用スクリプト -->
  <script>
    function copyCode() {
      const text = document.getElementById('code').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("コピーしました！");
      }).catch(err => {
        alert("コピーに失敗しました: " + err);
      });
    }
  </script>
</body>
</html>
