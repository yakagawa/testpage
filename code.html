<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コード表示＆コピー</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f5f5f5;
      padding: 20px;
    }
    pre {
      background-color: #eee;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-x: auto;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Pythonコード：</h3>
  <pre id="code-block"><code>def hello():
    print("Hello, World!")</code></pre>
  <button onclick="copyCode()">📋 コピー</button>

  <script>
    function copyCode() {
      const code = document.getElementById("code-block").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("コピーしました！");
      }).catch(err => {
        alert("コピーに失敗しました：" + err);
      });
    }
  </script>
</body>
</html>
