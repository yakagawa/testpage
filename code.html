<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コードコピー</title>
  <style>
    pre {
      background: #eee;
      padding: 10px;
      border: 1px solid #ccc;
      overflow-x: auto;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>Pythonコード：</h3>
  <pre id="code-block"><code>def hello():
    print("Hello, World!")</code></pre>
  <button onclick="copyCode()">📋 コピー</button>

  <script>
    function copyCode() {
      const code = document.getElementById("code-block").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("コピーしました！");
      }).catch(err => {
        alert("コピーに失敗しました: " + err);
      });
    }
  </script>
</body>
</html>
